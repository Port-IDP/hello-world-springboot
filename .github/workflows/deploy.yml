  
name: Deploy

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests  
        run: mvn test

      - name: Run Checkstyle with Google Style
        uses: checkstyle/checkstyle@v1.10.0  # Replace with the desired version
        with:
          checkstyle_config: https://raw.githubusercontent.com/checkstyle/checkstyle/master/src/main/resources/google_checks.xml
          fail_on_error: true  # Set to false if you want warnings without failing build
        
